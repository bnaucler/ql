<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link type="text/css" rel="stylesheet" href="css/style.css" id="style">

    <title>quicklist</title>
</head>
<body id="body">
    <div id="spopcontainer"></div>
    <div id="login">
        <div class="giantgap"></div>
        <div class="logo">quicklist</div>
        <div class="smallgap"></div>
        <form id="loginform" onsubmit="loginuser(this); return false;" method="post">
            <input id="unameinput" type="text" name="uname" Placeholder="Username">
            </input><br>
            <input id="passinput" type="password" name="pass" Placeholder="Password">
            </input><br>
            <input type="submit" value="Log in">
            <div class="smallgap"></div>
            <button onclick="openmkuser(); return false;">Create account</button>
        </form>
    </div>

    <div id="newuser">
        <div class="giantgap"></div>
        <div class="logo">quicklist</div>
        <div class="smallgap"></div>
        <form id="newuserform" onsubmit="mkuser(this); return false;" method="post">
            <input id="newunameinput" type="text" name="uname" Placeholder="Username">
            </input><br>
            <input id="newpassinput" type="password" name="pass" Placeholder="Password">
            </input><br>
            <input id="fnameinput" type="text" name="fname" Placeholder="First name">
            </input><br>
            <input id="lnameinput" type="text" name="lname" Placeholder="Last name">
            </input><br>
            <input type="submit" value="Create account">
            <div class="smallgap"></div>
            <button onclick="cancelmkuser(); return false;">Cancel</button>
        </form>
    </div>

    <div id="usermenu" class="contextmenu">
        <div id="userheader" class="menuheader"></div>
        <div class="smallgap"></div>
        <div class="switchlabel">Sorting</div>
        <select id="sortorder" name="sortorder" onchange="sortlist(this)">
            <option value="chrona">Latest first</div>
            <option value="chrond">Oldest first</div>
            <option value="alphaa">Alphabetical</div>
        </select>
        <div class="clear"></div>
        <div class="microgap"></div>
        <div class="switchlabel">Show inactive</div>
        <div id="toggleinactivesw" class="toggleswitch" onclick='toggleinactive(); return false;'>
            <div id="toggleinactiveval"></div>
        </div>
        <div class="clear"></div>
        <div class="microgap"></div>
        <div class="switchlabel">Auto-refresh</div>
        <div id="toggletimersw" class="toggleswitch" onclick='toggletimer(); return false;'>
            <div id="toggletimerval"></div>
        </div>
        <div id="closeviewmenu" class="closebutton" onclick='closeviewmenu(); return false;'>X</div>
        <div class="clear"></div>
        <div class="smallgap"></div>
        <button id="usereditbtn" class="menubutton" onclick='openuseredit(); return false;'>edit user</button>
        <button id="logoutbutton" class="menubutton" onclick='logoutuser(); return false;'>log out</button>
        <div id="closeusermenu" class="closebutton" onclick='closeusermenu(); return false;'>X</div>
    </div>

    <div id="useredit" class="contextmenu">
        <div id="userheader" class="menuheader">edit user</div>
        <form id="chuserform" onsubmit="chuser(this); return false;" method="post">
            <input id="chfname" type="text" name="fname" Placeholder="First name"></input>
            <input id="chlname" type="text" name="lname" Placeholder="Last name"></input>
            <input id="submituseredit" type="submit" value="update details">
        </form>
        <div class="smallgap"></div>
        <form id="chpassform" onsubmit="chpass(this); return false;" method="post">
            <input id="chpasscur" type="password" name="oldpass" Placeholder="Current password"></input>
            <input id="chpassnew" type="password" name="newpass" Placeholder="New password"></input>
            <input id="submitchpass" type="submit" value="change password">
        </form>
        <button id="deluserbtn" class="menubutton" onclick='rmuserwarning(); return false;'>delete forever</button>
        <div id="closeuseredit" class="closebutton" onclick='closeuseredit(); return false;'>X</div>
    </div>

    <div id="hwrap">
        <div id="hdr">
            <div id="usermenubtn" onclick='openusermenu(); return false;'></div>
            <span id="hdrtxt"></span>
        </div>
        <button id="backbtn">back</button>
        <form id="additemform" onsubmit="additem(this); return false;" method="post">
            <input type="text" class="input" id="itemval" Placeholder="Item to add">
            <input type="submit" value="+" id="additemsubmit">
        </form>
        <div class="clear"></div>
    </div>

    <div id="ui"></div>

</body>
    <script src="js/ql.js"></script>
</html>
